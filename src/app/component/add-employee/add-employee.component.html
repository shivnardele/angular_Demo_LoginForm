<div class="">
<div class="mar_Bot row0">
	<h3 class="page_header">Add Employee</h3>
	<div class="col-md-12">
		<div class="card card-user">
			<div class="card-header">
				<h4 class="card-title">Add New Employee</h4>
			</div>
			<div class="card-body">
				<form [formGroup]="addNewEmpForm" (ngSubmit)="onSubmit()"> 	
				<div class="row">
						<div class="col-md-3 pr-1">
							<div class="form-group">
								<label>Employee Id</label>
								<input type="text" class="form-control" value="" formControlName="empId" 
									[ngClass]="{ 'is-invalid': submitted && f.empId.errors }">
								<div class="invalid-feedback">
									Employee Id is required
								</div>
							</div>
						</div>
						<div class="col-md-3 px-1">
							<div class="form-group">
								<label>Contact Number</label> 
								<input type="text" class="form-control" value="" formControlName="contactNumber"
									placeholder="contact number" [ngClass]="{ 'is-invalid': submitted && f.contactNumber.errors }">
								<div class="invalid-feedback">
									Contact Number is required
								</div>
							</div>
							<!-- [(ngModel)]="emp.contact_number" -->
						</div>
						<div class="col-md-6 pl-1">
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input type="email" class="form-control" placeholder="Email" formControlName="email" 
									value="" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
								<div class="invalid-feedback">
									Email address is required.
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 pr-1">
							<div class="form-group">
								<label>First Name</label> 
								<input type="text" class="form-control" placeholder="First Name" formControlName="firstName" 
									value="" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
								<div class="invalid-feedback">
									First Name is required.
								</div>
							</div>
						</div>
						<div class="col-md-6 pl-1">
							<div class="form-group">
								<label>Last Name</label> 
								<input type="text" class="form-control" placeholder="Last Name" formControlName="lastName"
									value="" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
								<div class="invalid-feedback">
									Last Name is required.
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 pr-1">
							<div class="form-group">
								<label>Location</label> 
								<input type="text" class="form-control" placeholder="location" formControlName="location"
									value="" [ngClass]="{ 'is-invalid': submitted && f.location.errors }">
								<div class="invalid-feedback">
									Location is required.
								</div>
							</div>
						</div>
						<div class="col-md-6 pl-1">
							<div class="form-group">
								<label>Level</label> 
								<input type="number" class="form-control" placeholder="level" formControlName="level"
								 	value="" [ngClass]="{ 'is-invalid': submitted && f.level.errors }">
								<div class="invalid-feedback">
									Level is required.
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 pr-1">
							<div class="form-group">
								<label>DesignationRole</label> 
								<input type="text" class="form-control" formControlName="designationRole"
									value="" [ngClass]="{ 'is-invalid': submitted && f.designationRole.errors }">
								<div class="invalid-feedback">
									DesignationRole is required.
								</div>
							</div>
						</div>
						<div class="col-md-4 px-1">
							<div class="form-group">
								<label>Project Date of Joining</label> 
								<input type="date" class="form-control" formControlName="projectJoinDate"
									 value="" [ngClass]="{ 'is-invalid': submitted && f.projectJoinDate.errors }">
								<div class="invalid-feedback">
									Project Joining Date is required.
								</div>
							</div>
						</div>
						<div class="col-md-4 pl-1">
							<div class="form-group">
								<label>Project Date of Release</label> 
								<input type="date" class="form-control" formControlName="projectReleaseDate"
									 value="" [ngClass]="{ 'is-invalid': submitted && f.projectReleaseDate.errors }">
								<div class="invalid-feedback">
									Project Release Date is required.
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="update ml-auto mr-auto">
							<button type="submit" class="btn btn-primary btn-round">
								Add this Employee</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	</div>
</div>
