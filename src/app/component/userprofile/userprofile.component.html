<div class="">
<div class="mar_Bot row0">
	<h3 class="page_header">User Profile</h3>
	<div class="col-md-12">
		<div class="card card-user">
			<div class="card-header">
				<h4 class="card-title">Edit your profile</h4>
			</div>
			<div class="card-body">
					<div class="row">
						<div class="col-md-5 pr-1">
							<div class="form-group">
								<label>Employee Id</label>
								 <input type="number" class="form-control" disabled
									 [(ngModel)]="emp.employee_Id" value="{{emp.employee_Id}}">
							</div>
						</div>
						<div class="col-md-3 px-1">
							<div class="form-group">
								<label>Contact Number</label> 
								<input type="text" class="form-control"
									placeholder="contact_number" [(ngModel)]="emp.contact_number" value="{{emp.contact_number}}">
							</div>
							<!-- [(ngModel)]="emp.contact_number" -->
						</div>
						<div class="col-md-4 pl-1">
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input type="email" class="form-control" placeholder="Email" 
								disabled [(ngModel)]="emp.email" value="{{emp.email}}">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 pr-1">
							<div class="form-group">
								<label>First Name</label> 
								<input type="text" class="form-control" placeholder="Company"
								disabled [(ngModel)]="emp.firstName"	value="{{emp.firstName}}">
							</div>
						</div>
						<div class="col-md-6 pl-1">
							<div class="form-group">
								<label>Last Name</label> 
								<input type="text" class="form-control" placeholder="Last Name"
								disabled [(ngModel)]="emp.lastName"	value="{{emp.lastName}}">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Location</label> 
								<input type="text" class="form-control" placeholder="location"
								[(ngModel)]="emp.location"	value="{{emp.location}}">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 pr-1">
							<div class="form-group">
								<label>DesignationRole</label> 
								<input type="text" class="form-control"
									disabled placeholder="designationRole" [(ngModel)]="emp.designationRole" value="{{emp.designationRole}}">
							</div>
						</div>
						<div class="col-md-4 px-1">
							<div class="form-group">
								<label>Project Date of Joining</label> 
								<input type="date" class="form-control"
								disabled placeholder="date_of_join_in_project" [(ngModel)]="emp.date_of_join_in_project" value="{{emp.date_of_join_in_project}}">
							</div>
						</div>
						<div class="col-md-4 pl-1">
							<div class="form-group">
								<label>Project Date of Release</label> 
								<input type="date" class="form-control"
								disabled placeholder="date_of_release_in_project" [(ngModel)]="emp.date_of_release_in_project" value="{{emp.date_of_release_in_project}}">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Level</label> 
								<input type="number" class="form-control" placeholder="level"
								disabled [(ngModel)]="emp.level"	value="{{emp.level}}">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="update ml-auto mr-auto">
							<button type="submit" class="btn btn-primary btn-round" (click)="onSubmit()">Update
								Profile</button>
						</div>
					</div>
				
			</div>
		</div>
	</div>

	</div>
</div>
